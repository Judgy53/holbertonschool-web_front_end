<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
      function setCookies() {
        const firstname = document.getElementById('firstname').value;
        const email = document.getElementById('email').value;
        const maxAge = `Max-Age=${10*24*60*60}`;
        
        document.cookie = `firstname=${firstname};${maxAge}`;
        document.cookie = `email=${email};${maxAge}`;
      }

      function showCookies() {
        const pElem = document.createElement('p');
        pElem.innerHTML = `Cookies: ${document.cookie}`;
        document.body.append(pElem);
      }
    </script>
  </head>
  <body>
    <div>
      <h2>Login to the website</h2>
      <input type="text" name="firstname" id="firstname" placeholder="Firstname">
      <input type="text" name="email" id="email" placeholder="Email">
      <input type="button" value="Log me in" onclick="setCookies()">
    </div>
    <div>
      <h2>Cookies</h2>
      <input type="button" value="Show the cookies" onclick="showCookies()">
    </div>
  </body>
</html>
